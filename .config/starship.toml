add_newline = false

[line_break]
disabled = false

# Use custom format
# format = """
# [┌───────────────────>](bold green)
# [│](bold green)$directory$rust$package
# [└─>](bold green) """

# A minimal left prompt
# format = """$character"""

# move the rest of the prompt to the right
right_format = """PES2UG19CS902"""

[package]
disabled = false

[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false

[cmd_duration]
show_notifications = true
min_time_to_notify = 3000
min_time = 500

[git_commit]
commit_hash_length = 5
only_detached = false
tag_disabled = false

[git_status]
style = "dimmed bright-blue"
staged = "[● ${count}](yellow) "
modified = "[ !${count}](red) "
ahead = "[⇡${count}](bold green) "
diverged = "⇕⇡${ahead_count} ⇣${behind_count} "
behind = "[⇣${count}]{orange} "

[jobs]
number_threshold = 1

[memory_usage]
disabled = false
format= " $symbol [${ram}( | ${swap})]($style) "
threshold = 70
symbol = ""
style = "bold dimmed green"

[java]
symbol = " "
style = "bold bright-cyan"

[status]
disabled = false
map_symbol = true


