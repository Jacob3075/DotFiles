add_newline = false

[line_break]
disabled = false

# Use custom format
# format = """
# [┌───────────────────>](bold green)
# [│](bold green)$directory$rust$package
# [└─>](bold green) """

[package]
disabled = true

[directory]
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = false

[cmd_duration]
show_notifications = true
min_time_to_notify = 3000
min_time = 1000

[git_commit]
commit_hash_length = 5
only_detached = false
tag_disabled = false

[git_status]
style = "dimmed bright-blue"
staged = "[●${count}](yellow) "
modified = "[ !${count}](red) "
ahead = "[⇡${count}](bold green) "
diverged = "⇕⇡${ahead_count} ⇣${behind_count} "
behind = "[⇣${count}]{orange} "

[jobs]
threshold = 0

[memory_usage]
disabled = true
format= " $symbol [${ram}( | ${swap})]($style) "
threshold = 70
symbol = ""
style = "bold dimmed green"

[java]
symbol = " "
style = "bold bright-cyan"

[status]
disabled = false
map_symbol = true




