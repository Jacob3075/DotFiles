add_newline = true
right_format = "$cmd_duration"

[line_break]
disabled = false

# Prompt symbols 
[character]
success_symbol = "[🞈](#a6e3a1 bold)"
error_symbol = "[🞈](#f38ba8)"
vicmd_symbol = "[🞈](#f9e2af)"

[package]
disabled = false
 
[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = false
format = "[]($style)[(bg:#89b4fa fg:#49628a)$path](bg:#89b4fa fg:#49628a)[ ]($style)"
style = "bg:#191724 fg:#89b4fa"

[cmd_duration]
min_time = 1000

[git_commit]
commit_hash_length = 5
only_detached = false
tag_disabled = false

[git_status]
style = "dimmed bright-blue"
staged = "[● ${count}](yellow) "
modified = "[ !${count}](red) "
ahead = "[⇡${count}](bold green) "
diverged = "⇕⇡${ahead_count} ⇣${behind_count} "
behind = "[⇣${count}]{orange} "

[jobs]
number_threshold = 1

[memory_usage]
disabled = false
format= " $symbol [${ram}( | ${swap})]($style) "
threshold = 70
symbol = ""
style = "bold dimmed green"

[java]
symbol = " "
style = "bold bright-cyan"

[status]
disabled = false
map_symbol = true


[sudo]
disabled = false
