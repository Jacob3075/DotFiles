# Window Customization
window:
  dimensions:
    columns: 90
    lines: 30
  padding:
    x: 4
    y: 2
  opacity: 0.7
window.dynamic_title: true

# Font Customization
font:
    normal:
      family: JetBrainsMono Nerd Font
      style: Regular
    bold:
      family: JetBrainsMono Nerd Font
      style: Bold
    italic:
      family: JetBrainsMono Nerd Font
      style: Italic
    size: 11
    offset:
      x: 0
      y: 0
    glyph_offset:
      x: 0
      y: 0
    use_thin_strokes: false
    debug:
       persistent_logging: false
draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control | Shift, action: SpawnNewInstance }

colors:
  primary:
    background: '#000000'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

  selection:
    text: '0xffffff'
    background: '0xdc3232'
    white:   '0xffffff'

